<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

  </head>
  <body>
    <div class="container mt-4">
    <h1 class="text-center bg-info mb-2px">Bootstrap demo form</h1>
    <form>
      <div class="mb-3">
        <label for="email1" class="form-label">Email address</label>
        <input type="email" class="form-control email1" id="email1" name="email1" placeholder="email Address please">
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control password1" id="password1" name="password1" placeholder="password please">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="check1">
        <label class="form-check-label" for="check1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form>
       <div class="mb-3 my-3">
        <h1 class=" text-center bg-info">File input</h1>
        <label for="formfile" class="form-label">Default file</label>
        <input class="form-control" type="file" id="formfile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div> 
    </form>
    </div>
    <form>
    <div class="container mt-4">
       <h1 class="text-center bg-info mb-2px">Gutters</h1> 
       <div class="row g-3 mt-3">
        <div class="col">
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>

      <div class="col">
      <input type="text" class="form-control"placeholder="Last name"aria-label="Last name">
      </div>
      </div>
      </div>
      </form>

      <div class="container mt-4">
        <h1 class="text-center bg-info mb-5px">More complex layouts can also be created with the grid system</h1> 
         <form class=" container row g-3 mt-3 w-100">
          <div class="col-md-6">
            <label for="email2" class="form-label">Email</label>
            <input type="email" class="form-control email2" id="email2" name="email2" placeholder="enter your email please">
      </div>

      <div class="col-md-6">
        <label for="password2" class="form-label">Password</label>
        <input type="password" class="form-control password2" id="password2" name="password2" placeholder="password please">
      </div>

      <div class="col-12">
        <label for="Address1" class="form-label">Address</label>
        <input type="text" class="form-control Address1" id="Address1" name="Address1" placeholder="address please">
      </div>

      <div class="col-12">
        <label for="Address2" class="form-label">Address 2</label>
        <input type="text" class="form-control Address2" id="Address2" name="Address2"placeholder="address please">
      </div>

      <div class="col-md-6">
        <label for="City" class="form-label">City</label>
        <input type="text" class="form-control City" id="City" name="City" placeholder="enter your city">
      </div>

      <div class="col-md-4">
        <label for="State" class="form-label">State</label>
      <select id="State" class="form-select State">
        <option selected>Choose...</option>
        <option>Chattogram</option>
        <option>Dhaka</option>
        <option>Barisal</option>
      </select>
      </div>

      <div class="col-md-2">
        <label for="Zip" class="form-label">Zip</label>
        <input type="text" class="form-control Zip" id="Zip" name="Zip" placeholder="enter your zip">
      </div>

      <div class="col-12">
      <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
      </div>
    </div>

    <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
      <div class="container mt-4">
        <h1 class="text-center bg-info mb-5px">Form validation</h1>
        <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="Custom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="Custom01" name="Custom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="Custom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="Custom02" name="Custom02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="CustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="CustomUsername" name="CustomUsername" placeholder="enter your username" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="Custom03" class="form-label">City</label>
    <input type="text" class="form-control" id="Custom03" name="Custom03" placeholder="enter your city" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="Custom04" class="form-label">State</label>
    <select class="form-select" id="Custom04" required>
      <option selected disabled value="">Choose...</option>
      <option>Chattogram</option>
      <option>Dhaka</option>
      <option>Barisal</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="Custom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="Custom05" name="Custom05" placeholder="enter your zip" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
  </div>
    <!--script links-->
   <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
